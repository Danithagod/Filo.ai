# ===========================================
# Semantic Butler - Local Demo Configuration
# ===========================================
# For hackathon demos - server runs locally, database is Neon Cloud

# Configuration for the main API server.
apiServer:
  port: 8080
  publicHost: localhost
  publicPort: 8080
  publicScheme: http

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: localhost
  publicPort: 8081
  publicScheme: http

# Configuration for the web server.
webServer:
  port: 8082
  publicHost: localhost
  publicPort: 8082
  publicScheme: http

# ===========================================
# DATABASE - Neon Cloud
# ===========================================
# Shared Neon database with pg_trgm and pgvector support
database:
  host: ep-purple-block-ahv7qmg4-pooler.c-3.us-east-1.aws.neon.tech
  port: 5432
  name: neondb
  user: neondb_owner
  requireSsl: true
  # maxConnectionCount: 10

# ===========================================
# REDIS (Optional)
# ===========================================
redis:
  enabled: false

# ===========================================
# SERVICE SETTINGS
# ===========================================
maxRequestSize: 524288

sessionLogs:
  consoleEnabled: true
  persistentEnabled: true
  consoleLogFormat: text

futureCallExecutionEnabled: true
futureCall:
  concurrencyLimit: 1
  scanInterval: 5000
